[settings]
# Import order configuration for backend Python code
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Import sections order
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY

# Known libraries categorization
known_first_party = app
known_third_party = fastapi,pydantic,beanie,motor,pymongo,stripe,anthropic,pydantic_ai

# Import heading comments
import_heading_stdlib = Standard library imports
import_heading_thirdparty = Third-party imports
import_heading_firstparty = Local application imports

# Skip files
skip_glob = */migrations/*,*/venv/*,*/.venv/*